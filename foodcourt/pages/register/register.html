<div>
  <h2>账号注册</h2>
  <!-- 凡是页面上，存在显示或隐藏切换效果的ui，都需要先添加到html里 -->
  <div>
    <input type="text" placeholder="请输入手机号" id="phone" maxlength="11" />
    <p class="ok">手机号码正确</p>
    <p class="err">手机号格式错误</p>
    <p class="err">手机号已注册</p>
  </div>

  <div>
    <input type="password" placeholder="请输入密码" id="password" />
    <p class="err">长度必须6~12位</p>
    <p class="ok">密码格式正确</p>
  </div>
  <div>
    <input type="password" placeholder="请再次输入密码" id="repassword" />
    <p class="err">密码不一致</p>
    <p class="ok">密码一致</p>
  </div>

  <div class="agree">
    <label for="">
      <input type="checkbox" />我已阅读并同意
      <a href="">美食广场用户使用协议</a>
    </label>
  </div>
  <button>注册</button>
</div>
