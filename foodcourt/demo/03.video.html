<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 200px;
        height: 400px;
        border: 2px solid blue;
        overflow: hidden;
      }
      #box > video {
        height: 100%;
        width: 300px;
        object-fit: cover;
        /* 滤镜 */
        filter: blur(2px);
      }
    </style>
  </head>
  <body>
    <div id="box">
      <video src="../assets/video/11.mp4"></video>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $("video").click(function () {
        if (this.paused) {
          this.play();
          $(this).parent().stop().animate({ width: 300 });
          $(this).css({ filter: "blur(0)" });
        } else {
          this.pause();
          $(this).parent().stop().animate({ width: 200 });
          $(this).css({ filter: "blur(2px)" });
        }
      });
    </script>
  </body>
</html>
