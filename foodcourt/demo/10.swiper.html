<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../common/css/reset.css" />
    <style>
      .swiper {
        width: 700px;
        height: 200px;
        border: 3px solid green;
      }
      .swiper-slide > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ul {
        display: flex;
        width: 700px;
        margin: 0 auto;
      }
      li {
        background-color: #bbb;
        padding: 10px 20px;
        margin-right: 8px;
      }
      li.active {
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="active">早餐</li>
      <li>午餐</li>
      <li>晚餐</li>
      <li>夜宵</li>
    </ul>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- <div class="swiper-slide">
          <img src="../assets/img/food/index (10).jpg" alt="" />
        </div> -->
      </div>
    </div>

    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      for (let i = 10; i <= 21; i++) {
        $(".swiper-wrapper").append(`

            <div class="swiper-slide">
          <img src="../assets/img/food/index (${i}).jpg" alt="" />
        </div>
            
            
            `);
      }
      var mySwiper = new Swiper(".swiper", {
        slidesPerView: 3, //同时显示的数量
        slidesPerGroup: 3, //3个一组
        spaceBetween: 10,
        on: {
          slideChange: function () {
            $("ul>li").removeClass("active");
            $("ul>li")
              .eq(this.activeIndex / 3)
              .addClass("active");
            console.log("改变了，activeIndex为" + this.activeIndex);
          },
        },
      });

      $("ul>li").click(function () {
        $("li").removeClass("active");
        $(this).addClass("active");
        const i = $(this).index();
        //滚动到指定序号的元素
        mySwiper.slideTo(3 * i);
      });
    </script>
  </body>
</html>
